<body>


    <div class="container" onsubmit="submitValues(form1);"
        <form name="form1" id="details" action="Details.html">
            <h2>Registration</h2>
            <div class="field">
                <label for="name">NAME</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="field">
                <label for="contact">CONTACT NO:</label>
                <input id="con" type="text" class="form-control">
            </div>
            <div class="field">
                <label for="address">ADDRESS:</label>
                <input id="address" type="text" class="form-control">
            </div>
            <div class="field">
                <label for="username">USERNAME</label>
                <input id="username" type="text" class="form-control">
            </div>
            <div class="field">
                <label id="pswrd">PASSWORD</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="field">
                <legend>Qualification:</legend>
            </div>
            <div class="field">Graduation:
                <select class="dropdown">
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>BCOM</option>
                    <option>BA</option>

                </select>
                <br>
            </div>
            <div class="field"> Post Graduation:
                <select>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>MCOM</option>
                    <option>MA</option>

                </select>
                <br>
            </div>
            <div id="result"></div>




            <div class="field">
                <button onClick="testJS()" id="btn1" class="btn btn-success">Submit</button>

                <button onclick="location.href ='Home.html'" type="button" class="btn btn-outline-danger">Cancel</button>
            </div>

        </form>

    </div>

    <script>
        function testJS() {
            var formData = {
                name: document.getElementById("name").value,
                contact: document.getElementById("con").value,
                address: document.getElementById("address").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }

            /* document.getElementById("feild").innerHTML =
formData.name + " is " + formData.contact+ " years old."; */
            localStorage.setItem("myobject", JSON.stringify(formData));

            location.href = "Details.html";
        }
    </script>
